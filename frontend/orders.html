<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мої замовлення — Zlagoda store</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Основний стиль -->
    <link rel="stylesheet" href="css/orders.css">
    <!-- Стилі для профілю/замовлень -->
    
</head>
<body>

    <!-- Header -->
    <header class="header">
        <a href="index.html" class="logo"> <i class="fa fa-shopping-basket"></i>Zlagoda </a>
        <nav class="navbar">
            <a href="index.html#home">Home</a>
            <a href="index.html#features">Features</a>
            <a href="index.html#products">Products</a>
            <a href="index.html#categories">Categories</a>
            <a href="index.html#reviews">Reviews</a>
        </nav>
        <div class="icons">
            <i class="fa fa-user" id="login-btn"></i>
        </div>
    </header>

    <!-- Orders Section -->
    <section class="features user-section orders-section">
        <h1 class="heading">Мої <span>замовлення</span></h1>

        <!-- Фільтр замовлень -->
        <div class="box-container filter-bar" style="margin-bottom:2rem;">
            <input type="text" placeholder="Пошук за номером/статусом" class="filter-input" id="search-num">
            <input type="date" id="from-date" class="filter-input" placeholder="from-date">
            <input type="date" id="to-date" class="filter-input" placeholder="to-date">
            <button class="btn">Фільтрувати</button>
        </div>

        <!-- Список замовлень -->
        <div class="box-container">
            <!-- Приклад картки замовлення -->
            <div class="box order-box">
                <h3>Замовлення #12345</h3>
                <p>Дата: 2025-06-10</p>
                <p>Товарів: 3</p>
                <p>Сума: $150.00</p>
                <p>Статус: <span class="status shipped">Відправлено</span></p>
                <div class="form-actions">
                    <a href="#" class="btn">Деталі</a>
                    <a href="#" class="btn">Повторити замовлення</a>
                </div>
            </div>
            <!-- Інші замовлення динамічно -->
        </div>

        <!-- Навігація між сторінками замовлень -->
        <div class="pagination">
            <a href="#" class="page-btn">«</a>
            <a href="#" class="page-btn">1</a>
            <a href="#" class="page-btn">2</a>
            <a href="#" class="page-btn">3</a>
            <a href="#" class="page-btn">»</a>
        </div>

        <!-- Повернення -->
        
        <a href="index.html" class="btn" id="bottom-btn">На головну</a>
    </section>

    <!-- Scripts -->
    <script src="js/script.js"></script>
</body>
</html>
